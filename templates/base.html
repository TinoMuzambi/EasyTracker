<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %} | EasyTracker</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "system-ui";
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}">EasyTracker</a>
            <a href="{{ url_for('about') }}">About</a>
        </nav>
    </header>

    <main class="content">
        {% block content %} {% endblock %}
    </main>

    <footer>
        <small>Copyright Â© EasyTracker {{ year }}</small>
    </footer>
</body>
</html>
