{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
    <section>
        <h2>My Accounts</h2>

        {% for account in accounts %}
            <div class="card">
                <h3>{{ account.name }}</h3>
                <p>{{ account }}</p>
            </div>
        {% endfor %}
    </section>


{% endblock %}
